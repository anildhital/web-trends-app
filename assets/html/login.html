<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Book Blog</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Welcome to Book Blog</h1>
      <p>Login to manage your book collection</p>
      <button id="google-login">Login with Google</button>
      <button id="biometric-login">Login with Biometric</button>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/signIn.js"></script>
    <script type="module" src="../js/tasks.js"></script>
    <script defer src="../js/service-worker.js"></script>

    <script type="module">
      import { auth } from "../js/firebase.js";
      import { onAuthStateChanged } from "firebase/auth";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "index.html"; // Redirect if already logged in
        }
      });
    </script>
  </body>
</html>
