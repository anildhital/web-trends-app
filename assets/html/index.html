<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Blog - Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Book Blog</h1>
      <nav>
        <ul>
          <li><button id="signOutBttn" class="btn">Sign Out</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="book-list">
        <h2>Book Collection</h2>
        <ul id="books">
          <!-- Books will be dynamically added here -->
        </ul>
      </section>

      <section id="add-book">
        <h2>Add a New Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" required />

          <label for="genre">Genre:</label>
          <input type="text" id="genre" required />

          <button type="submit" class="btn">Add Book</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Book Blog | All Rights Reserved</p>
    </footer>

    <!-- JavaScript Files -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module">
      import { auth } from "../js/firebase.js";
      import { onAuthStateChanged } from "firebase/auth";

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html"; // Redirect if not logged in
        }
      });
    </script>
    <script type="module" src="../js/tasks.js"></script>
    <script defer src="../js/service-worker.js"></script>
  </body>
</html>
