<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Blog - Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Book Blog</h1>
      <nav class="navbar">
        <ul>
          <li><button id="signOutBttn" class="btn">Sign Out</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Book Collection Section -->
      <section id="book-list">
        <h2>ðŸ“š Book Collection</h2>
        <ul id="books"></ul>
      </section>

      <!-- Add New Book Section -->
      <section id="add-book">
        <h2>âž• Add a New Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" required />

          <label for="genre">Genre:</label>
          <input type="text" id="genre" required />

          <button type="submit" class="btn">Add Book</button>
        </form>
      </section>

      <!-- AI Chatbot Section -->
      <section id="chatbot">
        <h2>ðŸ¤– Ask the AI Chatbot</h2>
        <div id="chatbot-container">
          <div id="chat-history"></div>
          <input type="text" id="chat-input" placeholder="Ask something..." />
          <button id="send-btn">Send</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 My Book Blog | All Rights Reserved</p>
    </footer>

    <!-- JavaScript Files -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/tasks.js"></script>
    <script defer src="../js/service-worker.js"></script>

    <!-- âœ… Ensure Users are Logged In -->
    <script type="module">
      import { auth } from "../js/firebase.js";
      import { onAuthStateChanged } from "firebase/auth";

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html"; // âœ… Redirect if not logged in
        }
      });
    </script>
  </body>
</html>
